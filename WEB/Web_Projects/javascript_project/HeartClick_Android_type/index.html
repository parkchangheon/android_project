<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
        content="width=device-width,
        initial-scale=1.0"/>
        <title>Recipe_App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="./style3.css"/>
        <script src="script.js" defer></script>
    </head>


    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button id="search"> <i class="fas fa-search"></i></button>
            </header>
            
            <div class="fav-container">

                <h3>Favorite Meals</h3>

                <ul class="fav-meals">
                    <li>
                        <img src="https://www.themealdb.com/images/media/meals/n41ny81608588066.jpg" 
                        alt=""/>
                        <span>ham_hock</span>
                    </li>
                    <li>
                        <img src="https://www.themealdb.com/images/media/meals/lwsnkl1604181187.jpg" 
                        alt=""/>
                        <span>pork_donk</span>
                    </li>
                    <li>
                        <img src="https://www.themealdb.com/images/media/meals/d8f6qx1604182128.jpg" 
                        alt=""/>
                        <span>japan_rice</span>
                    </li>
                    <li>
                        <img src="https://www.themealdb.com/images/media/meals/swttys1511385853.jpg" 
                        alt=""/>
                        <span>cake</span>
                    </li>
                    

 
                </ul>


            </div>

            <div class="meals">

                <div class="meal">

                    <div class="meal-header">
                        <span class="random">
                            Random Recipe 
                        </span>
                        <img src="https://craftlog.com/m/i/5733743=s1280=h960.webp" 
                        alt="">
                    </div> 


                    <div class="meal-body">
                        <h4>Chang Heon Park</h4>

                        <button class="fav-btn" onclick="btn_change()">
                            
                            <span id="btn">
                                <i class="fas fa-heart"></i>
                            </span>
                            <script>
                                function btn_change(){
                                    if(document.getElementById("btn").style.color=="black"){
                                        document.getElementById("btn").style.color="tomato";
                                    }
                                    else{
                                        document.getElementById("btn").style.color="black";
                                    }
                                    
                                }
                            </script>
                            
                        </button>
                    </div>

                </div>
                
            </div>
        </div>



    </body>


</html>
