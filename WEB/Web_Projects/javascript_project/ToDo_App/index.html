<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
        content="width=device-width,
        initial-scale=1.0"/>
        <title>Todo App</title>
        <link rel="stylesheet" href="./style5.css"/>
        <script src="script5.js" defer></script>
    </head>


    <body>
        <h1>todos</h1>
        <form id="form">
            <input type="text" 
            id="input" 
            class="input"
            placeholder="Enter your todo"
            autocomplete="off"/> <!-- placeholder 투명글씨... 작성시 사라짐-->

            <ul class="todos" id="todos"></ul>
            
        </form>
        <small> Right click to delete the todo<br/>
         Left click to toggle complete</small>
    </body>


</html>
